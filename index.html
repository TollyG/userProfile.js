<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
    <div class="flex mb-4 gap-10">
        <input type="text" id="search-input" placeholder="Search by name" class=" border p-1 rounded-md w-full max-w-md">
        
        <select id="city-filter" class="border rounded-md px-3 py-2">
            <option value="">All Cities</option>
        </select>
    </div>
    <div id="status">Loading Users....</div>
    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
